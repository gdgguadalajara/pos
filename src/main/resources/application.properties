com.gdgguadalajara.pos.ticket_viewer=${COM_GDGGUADALAJARA_POS_TICKET_VIEWER:https://pos-tickets.gdgguadalajara.com/}

quarkus.application.name=com.gdgguadalajara.pos

quarkus.http.host=0.0.0.0
quarkus.devservices.enabled=false
quarkus.http.cors.origins=https://pos.gdgguadalajara.com
%dev.quarkus.http.cors.origins=*

%dev.quarkus.log.min-level=DEBUG

quarkus.hibernate-orm.mapping.format.global=ignore
quarkus.hibernate-orm.database.generation=validate

%dev.quarkus.flyway.locations=db/migration/h2,db/migration/test-data/h2
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:file:./data/gdgguadalajara_pos;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
%dev.quarkus.datasource.username=admin
%dev.quarkus.datasource.password=admin
# %dev.quarkus.flyway.locations=db/migration/postgresql,db/migration/test-data/postgresql
# %dev.quarkus.datasource.db-kind=postgresql
# %dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pos_db
# %dev.quarkus.datasource.username=postgres
# %dev.quarkus.datasource.password=postgres
%dev.quarkus.hibernate-orm.log.bind-parameters=true
%dev.quarkus.hibernate-orm.log.sql=true

%standalone.quarkus.flyway.locations=db/migration/h2
%standalone.quarkus.datasource.db-kind=h2
%standalone.quarkus.datasource.jdbc.url=jdbc:h2:file:/deployments/data/gdgguadalajara_pos
%standalone.quarkus.datasource.username=admin
%standalone.quarkus.datasource.password=admin
%standalone.quarkus.datasource.jdbc.driver=org.h2.Driver
%standalone.quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
%standalone.mp.jwt.verify.publickey.location=file:/deployments/data/publicKey.pem
%standalone.smallrye.jwt.sign.key.location=file:/deployments/data/privateKey.pem
%standalone.quarkus.http.cors.origins=*

%prod.quarkus.flyway.locations=db/migration/postgresql
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.jdbc.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pos_db}
%prod.quarkus.datasource.username=${DATABASE_USER:postgres}
%prod.quarkus.datasource.password=${DATABASE_PASSWORD:postgres}

quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

smallrye.jwt.sign.key.location=file:data/privateKey.pem
mp.jwt.verify.publickey.location=file:data/publicKey.pem
mp.jwt.verify.issuer=https://pos.gdgguadalajara.com/issuer
mp.jwt.verify.audiences=com.gdgguadalajara.pos

quarkus.smallrye-openapi.store-schema-directory=src/main/webui/

quarkus.quinoa.package-manager-install.node-version=22.21.1
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.build-dir=.output/public
quarkus.quinoa.ignored-path-prefixes=/api
